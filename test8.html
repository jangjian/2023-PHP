<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
           <!-- CSS -->
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

           <!-- 테마 -->
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
           
           <!-- 자바스크립트 -->
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>Document</title>
 
    <style>
    div{

        border:1px solid gray;
        height:100px;
        box-sizing:border-box;
    }
    .row:nth-of-type(1) {
        background-color: rgb(241, 62, 62);
    }
    .row:nth-of-type(2) {
        background-color: rgb(182, 70, 50);
    }
    .row:nth-of-type(3) {
        background-color: rgb(173, 139, 46);
    }
    .row:nth-of-type(4) {
        background-color: rgb(107, 24, 3);
    }
   
    </style>
</head>
<body>
   <h1>그리드시스템</h1> 
   <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center"><h1>header</h1></div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-xs-12 text-center"><h1>section1</h1></div>
                <div class="col-lg-4 col-md-6 col-xs-12 text-center"><h1>section2</h1></div>
                <div class="col-lg-4 col-md-12 col-xs-12 text-center"><h1>section3</h1></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center"><h1>footer</h1></div>
        </div>
   </div>
</body>
</html>
